<!DOCTYPE html>
<html>
  <head>
    <title>Position practice</title>
  </head>
  <body style="height: 3000px; padding-top: 86px; padding-left: 80px;">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        position: fixed;
        top: 50px;
        left: 0px;
        bottom: 0;
        width: 75px;
      "
    >
      sidebar
      <div
        style="background-color: red; position: absolute; right: 0px; top: 0px;"
      >
        X
      </div>
    </div>
    <div
      style="background-color: red; position: absolute; right: 10px; top: 60px;"
    >
      absolute
    </div>
    <div style="display: flex;">
      <div
        style="
          flex: 1;
          background-color: lightblue;
          height: 200px;
          width: 200px;
          position: relative;
        "
      >
        div 1
        <div
          style="
            background-color: black;
            color: white;
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
          "
        >
          05:00
        </div>
      </div>
      <div style="background-color: lightpink; height: 200px; width: 200px;">
        div 2
      </div>
    </div>
  </body>
</html>
