<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .primeira {
        background-color: red;
        width: 50vw;
        height: 50vw;

        transition: all 0.7s ease-in-out;
      }
      .primeira:hover {
        rotate: 45deg;
      }
      .wrapper {
        background-color: black;
        scale: 1;

        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 20px;
      }
      .diminuir {
        scale: 0;
      }
      .mover {
        translate: 100% -30vw;
      }
    </style>
    <script defer>
      function executar() {
        let div = document.getElementById("dv1");
        if (div.classList.contains("diminuur")) {
          div.classList.remove("diminuir");
          div.classList.remove("mover");
        } else {
          div.classList.add("diminuir");
          div.classList.add("mover");
        }
      }
    </script>
  </head>
  <body class="wrapper">
    <div><button onclick="executar()">executar</button></div>
    <div id="dv1" class="primeira">Flavio Cezar</div>
  </body>
</html>
